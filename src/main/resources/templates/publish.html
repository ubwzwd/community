<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Publish - Community Demo</title>
    <meta charset="UTF-8">
    <title>Community Demo</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Community Demo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item dropdown" th:if="${session.user != null}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}">
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Notification</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
                <li class="nav-item active" th:if="${session.user == null}">
                    <a class="nav-link"
                       href="https://github.com/login/oauth/authorize?client_id=c0a1a097007740f29a6a&redirect_uri=http://localhost:8887/callback&scope=user&state=233">
                        Log in
                    </a>
                </li>
            </ul>
        </div>



</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <h2><span class="fa fa-plus" aria-hidden="true"></span>Publish</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Title for post(in short)</label>
                    <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Title here">
                </div>
                <div class="form-group">
                    <label for="description">Details</label>
                    <textarea type="text" class="form-control" id="description" aria-describedby="description" placeholder="Details here" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Add tag</label>
                    <input type="text" class="form-control" id="tag" aria-describedby="tag" placeholder="Tag here, split with comma">
                </div>

                <span class="alert alert-danger" th:text="${error}"></span>
                <button type="submit" class="btn btn-success btn-publish">Publish</button>
            </form>
        </div>
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <h3>Instructions for publication</h3>
            1. Title: <br>
            2. Detail: <br>
            3. Tag: <br>
        </div>
    </div>
</div>

</body>
</html>
