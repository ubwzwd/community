<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Publish - Community Demo</title>
    <meta charset="UTF-8">
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <h2><span class="fa fa-plus" aria-hidden="true"></span>Publish</h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">Title for post(in short)</label>
                    <input type="text" class="form-control" id="title" th:value="${title}" name="title" aria-describedby="title" placeholder="Title here">
                </div>
                <div class="form-group">
                    <label for="description">Details</label>
                    <textarea type="text" class="form-control" id="description" th:value="${description}" name="description" aria-describedby="description" placeholder="Details here" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">Add tag</label>
                    <input type="text" class="form-control" id="tag" th:value="${tag}" name="tag" aria-describedby="tag" placeholder="Tag here, split with comma">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="ol-xl-10 col-lg-10 col-md-10 col-sm-12 col-12" style="float: left" >
                            <div class="alert alert-danger" ol-xl-12 col-lg-12 col-md-12 col-sm-12 col-12
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-12">
                            <button type="submit" class="btn btn-success btn-publish" style="float: left">Publish</button>
                        </div>

                    </div>

                </div>
            </form>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
            <h3>Instructions for publication</h3>
            1. Title: <br>
            2. Detail: <br>
            3. Tag: <br>
        </div>
    </div>
</div>

</body>
</html>
